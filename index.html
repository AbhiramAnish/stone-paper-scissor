<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Stone Paper Sisccor</h1>
    </header>
    <section>
        <div class="score_fixing">
            <input type="number" min="0" id="button"/>
            <button onclick="clearscreen()">Fix Score!</button>
            
        </div>
        <div class="showscore">
        <h2 id="score"></h2>
        </div>
        <div class="img_container">
        <div id="stone" class="rounded" >
            <img src="stone.jpg" id="stone" class="stones">
        </div>
        <div id="paper" class="rounded">
            <img src="paper.jpg" id="paper" class="papers">
        </div>
        <div id="siscorr" class="rounded">
            <img src="scissor.jpeg" id="siscorr" class="siscorrs">
        </div>
        </div>
        <div class="score">
           
            <div class="scoreboard" id="user">
                <p id="uscore">you - 0</p>
            </div>
            <div class="scoreboard" id="comp">
                <p id="cscore"> comp - 0</p>
            </div>
        </div>
        <div  class="result">
            <div class="resultbox">
                 <p class="resultmsg">play your move</p>
            </div>
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
